<!DOCTYPE html>
<html>
<head>
    <title>Image Editor</title>
    <style>
        #canvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Editor</h1>
    <input type="file" id="upload" accept="image/*" />
    <canvas id="canvas" width="800" height="600"></canvas>
    <button id="save">Save</button>

    <script src='fabric.min.js'></script> <!-- Include the Fabric.js library -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var canvas = new fabric.Canvas('canvas');

            // Function to handle image upload from client's computer
            document.getElementById('upload').addEventListener('change', function(e) {
                var file = e.target.files[0];
                var reader = new FileReader();
                reader.onload = function(f) {
                    var data = f.target.result;
                    fabric.Image.fromURL(data, function(img) {
                        canvas.add(img).renderAll();
                    });
                };
                reader.readAsDataURL(file);
            });

            // Function to load image from backend database using its code
            function loadImageFromDatabase(code) {
                // Make an AJAX request to get the image data from the backend using the provided code
                // Example using jQuery AJAX:
                $.ajax({
                    url: '/image/load',
                    method: 'GET',
                    data: { code: code },
                    success: function(response) {
                        if (response.success) {
                            var dataURL = response.data; // Assuming the response contains the image data URL
                            fabric.Image.fromURL(dataURL, function(img) {
                                canvas.add(img).renderAll();
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                    }
                });
            }

            // Example usage of the loadImageFromDatabase() function
            var imageCodeFromDatabase = '123456'; // Replace with the actual image code
            loadImageFromDatabase(imageCodeFromDatabase);

            // Function to save the canvas as an image
            document.getElementById('save').addEventListener('click', function() {
                var dataURL = canvas.toDataURL('image/png');
                // Make an AJAX request to send the dataURL to the backend for saving
                // Example using jQuery AJAX:
                $.ajax({
                    url: '/upload',
                    method: 'POST',
                    data: { image: dataURL },
                    success: function(response) {
                        if (response.success) {
                            console.log('Image saved successfully!');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
